<!doctype html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超連結、圖片展示</title>
    <!-- 載入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* 全站基本樣式 */
      body {
        background-color: #f7f9f4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      /* Navbar 美化 */
      .navbar-custom {
        background: linear-gradient(45deg, #4e73df, #224abe);
      }
      .navbar-custom .navbar-brand,
      .navbar-custom .nav-link {
        color: #ffffff;
      }
      .navbar-custom .nav-link:hover {
        color: #d1d3e2;
      }
      /* Jumbotron 風格 */
      .jumbotron {
        background: url('https://source.unsplash.com/1600x500/?news') center/cover no-repeat;
        color: #0c10f5;
        padding: 100px 20px;
        margin-bottom: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(138, 124, 124, 0.2);
        text-align: center;
        background-color: #589222;


      }
      .jumbotron h1 {
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      }
      .jumbotron p {
        font-size: 1.2rem;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      }
      /* Carousel 新聞項目 */
      .carousel-item {
        padding: 30px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      .carousel-inner {
        min-height: 150px;
      }
      /* 若新聞內容文字過長則加上捲動條 */
      .carousel-item p {
        max-height: 150px;
        overflow-y: auto;
      }
      /* 自訂 Carousel 控制按鈕樣式：放在卡片外側 */
      .carousel-control-prev,
      .carousel-control-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
      }
      .carousel-control-prev {
        left: -70px;
      }
      .carousel-control-next {
        right: -70px;
      }
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-size: 25px 25px;
      }
      .carousel-control-prev:hover,
      .carousel-control-next:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }
      /* 推薦專區：新增一個卡片區塊放置 img 與 a */
      .recommend-card {
        margin: 30px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        background: #fff;
      }
      .recommend-card img {
        width: 100%;
        display: block;
      }
      .recommend-card .card-body {
        padding: 20px;
        text-align: center;
      }
      .recommend-card .card-body a {
        font-size: 1.2rem;
        font-weight: bold;
        color: #224abe;
        text-decoration: none;
      }
      .recommend-card .card-body a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
     <!-- Navbar 區塊 -->

    <!-- Jumbotron 區塊 -->
    <div class="jumbotron">
      <div class="container">
        <h1>歡迎來到新聞網站</h1>
        <p>掌握第一手的新聞與動態，精彩不斷！</p>
      </div>
    </div>
    
    <!-- 主要內容：新聞滾動區（利用 Carousel 模組） -->
    <div class="container mb-5">
      <h2 class="text-center mb-4">最新消息</h2>
      <div id="newsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="newsCarouselInner">
          <!-- 新聞項目將由 JavaScript 依 API 資料填入 -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">上一則</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">下一則</span>
        </button>
      </div>
    </div>
    
    <!-- 推薦專區：放置圖片及連結 -->
    <div class="container mb-5">
      <h2 class="text-center mb-4">推薦專區</h2>
      <div class="recommend-card">
        <img src="https://img.ltn.com.tw/Upload/sports/page/800/2025/02/26/php1gxxya.jpg" alt="經典賽》西班牙三壘手傳遭球迷騷擾關IG 去年12強富藍戈也經歷過">
        <div class="card-body">
          <a href="https://sports.ltn.com.tw/news/breakingnews/4962833" target="_blank">點此查看更多精彩內容</a>
        </div>
      </div>
    </div>
    
    <!-- Footer 區塊
    <footer class="bg-primary text-white text-center py-3">
      <div class="container">
        <p class="mb-0">&copy; 2025 新聞網站</p>
      </div>
    </footer>
     -->
    
    <!-- 載入 Bootstrap 5 JS Bundle (包含 Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 模擬 API 回傳新聞資料（實際可替換為 fetch('API_URL') 取得資料）
      const newsData = [
        {
          title: "台灣隊艱辛晉級！ 陳傑憲深夜吐心聲：這一切真的很不容易...",
          description: "台灣隊在資格賽遭遇不小挑戰，在小組賽打出1勝2敗的成績名列分組第三，必須透過生死戰來決定能否晉級會內賽。最終台灣隊將士用命拿下勝利。詳細報導請參閱完整版新聞內容，了解背後的訓練故事與戰術安排。",
          date: "2025-02-26"
        },
        {
          title: "最快228和談",
          description: "（中央社基輔25日綜合外電報導）烏克蘭一名高級官員今天告訴法新社，基輔當局與美國已就礦產協議條件達成一致意見，最快於本月28日簽署，並表示美國刪除協議草案中不利於烏克蘭的條款。詳細資訊及背景分析請參閱完整報導。",
          date: "2025-02-25"
        },
        {
          title: "川普擬推金卡定價1.6億元 取代投資移民簽證計畫",
          description: "川普表示：『我們將售金卡，定價約500萬美元。』這將賦予綠卡特權，成為獲得美國公民身分的一條途徑。更多詳情請參閱完整新聞。",
          date: "2025-02-24"
        }
      ];
      
      // 模擬 API 資料填入 Carousel
      function populateCarousel(data) {
        const carouselInner = document.getElementById('newsCarouselInner');
        data.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'carousel-item' + (index === 0 ? ' active' : '');
          div.innerHTML = `
            <h5>${item.title}</h5>
            <p>${item.description}</p>
            <small>發布日期：${item.date}</small>
          `;
          carouselInner.appendChild(div);
        });
      }
      
      // 初始化：模擬 API 資料填入
      populateCarousel(newsData);
    </script>
  </body>
